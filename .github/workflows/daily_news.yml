name: Daily News Bot

on:
  schedule:
    # 한국 시간(KST) 오전 8시는 세계 표준시(UTC)로 전날 밤 11시입니다.
    - cron: '0 23 * * *'
  workflow_dispatch: # 깃허브 웹사이트에서 버튼 눌러서 바로 실행해보고 싶을 때 사용

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 3.11 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 필수 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 뉴스 봇 실행
        env:
          # 아까 깃허브 Secrets에 저장한 이름을 그대로 적어야 합니다.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python news_bot.py
